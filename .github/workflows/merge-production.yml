name: Merge Pipeline (Production)

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  cleanup:
    if: github.event.pull_request.merged == true && github.head_ref == 'staging'
    name: Clean Deployment History
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: ðŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          environment: production
          token: ${{ secrets.GH_TOKEN }}
          onlyRemoveDeployments: true

  deploy-terraform-shared:
    if: github.event.pull_request.merged == true && github.head_ref == 'staging'
    name: Deployment
    permissions: write-all
    needs: [cleanup]
    uses: ./.github/workflows/job-deploy-infrastructure.yml
    with:
      label: Shared Infrastructure
      component: shared
      environment: production
    secrets: inherit

  deploy-website:
    if: github.event.pull_request.merged == true && github.head_ref == 'staging'
    name: Deployment
    needs: [cleanup]
    uses: ./.github/workflows/job-deploy-website.yml
    with:
      environment: production
    secrets: inherit
