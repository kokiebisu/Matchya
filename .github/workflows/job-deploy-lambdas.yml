on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      environment-label:
        required: true
        type: string

jobs:
  lambda-authentication:
    name: Lambda Functions (Authentication)
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-label }}
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Files Changed
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            package:
              - 'lambdas/authentication/**'

      - name: Configure AWS Credentials
        if: steps.changes.outputs.package == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/setup-node@v3
        if: steps.changes.outputs.package == 'true'
        with:
          cache: npm
          node-version: 18

      - name: Install Serverless
        if: steps.changes.outputs.package == 'true'
        run: npm install -g serverless

      - name: Install Dependencies
        if: steps.changes.outputs.package == 'true'
        run: npm install
        working-directory: lambdas/authentication

      - name: Deploy
        if: steps.changes.outputs.package == 'true'
        run: sls deploy --stage ${{ inputs.environment }} --config serverless.yml
        working-directory: lambdas/authentication

  lambda-authorizer:
    name: Lambda Functions (Authorizer)
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-label }}
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Files Changed
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            package:
              - 'lambdas/authorizer/**'

      - name: Configure AWS Credentials
        if: steps.changes.outputs.package == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/setup-node@v3
        if: steps.changes.outputs.package == 'true'
        with:
          cache: npm
          node-version: 18

      - name: Install Serverless
        if: steps.changes.outputs.package == 'true'
        run: npm install -g serverless

      - name: Install Dependencies
        if: steps.changes.outputs.package == 'true'
        run: npm install
        working-directory: lambdas/authorizer

      - name: Deploy
        if: steps.changes.outputs.package == 'true'
        run: sls deploy --stage ${{ inputs.environment }} --config serverless.yml
        working-directory: lambdas/authorizer

  lambdas:
    name: Lambda Functions (${{ matrix.label }})
    needs: [lambda-authorizer]
    strategy:
      matrix:
        include:
          - package: candidate
            label: Candidate
          - package: company
            label: Company
          - package: interview
            label: Interview
          - package: assessment
            label: Assessment
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-label }}
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Files Changed
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            package:
              - 'lambdas/${{ matrix.package }}/**'

      - name: Configure AWS Credentials
        if: steps.changes.outputs.package == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/setup-node@v3
        if: steps.changes.outputs.package == 'true'
        with:
          cache: npm
          node-version: 18

      - name: Install Serverless
        if: steps.changes.outputs.package == 'true'
        run: npm install -g serverless

      - name: Install Dependencies
        if: steps.changes.outputs.package == 'true'
        run: npm install
        working-directory: lambdas/${{ matrix.package }}

      - name: Deploy
        if: steps.changes.outputs.package == 'true'
        run: sls deploy --stage ${{ inputs.environment }} --config serverless.yml
        working-directory: lambdas/${{ matrix.package }}
