name: Push Pipeline (Staging)

on:
  push:
    branches:
      - staging

jobs:
  cleanup:
    name: Clean up deployment history
    runs-on: ubuntu-latest
    environment: staging
    env:
      ENVIRONMENT: staging
    permissions: write-all
    steps:
      - name: ðŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          environment: ${{env.ENVIRONMENT}}
          token: ${{ secrets.GH_TOKEN }}
          onlyRemoveDeployments: true

  terraform-shared-deploy:
    name: Deploy Infrastructure
    permissions: write-all
    uses: ./.github/workflows/job-deploy-terraform.yml
    with:
      label: Shared
      component: shared
      environment: staging
    secrets: inherit

  terraform-environment-deploy:
    name: Deploy Infrastructure
    permissions: write-all
    needs: [terraform-shared-deploy]
    uses: ./.github/workflows/job-deploy-terraform.yml
    with:
      label: Environment
      component: environment
      environment: staging
    secrets: inherit

  deploy-to-s3:
    name: Deployment
    needs: [cleanup]
    uses: ./.github/workflows/job-deploy-to-s3.yml
    with:
      environment: staging
    secrets: inherit

