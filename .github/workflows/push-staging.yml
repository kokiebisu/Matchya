name: Push Pipeline (Staging)

on:
  push:
    branches:
      - staging

jobs:
  cleanup:
    name: Clean up deployment history
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: ðŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          environment: staging
          token: ${{ secrets.GH_TOKEN }}
          onlyRemoveDeployments: true

  terraform-shared-deploy:
    name: Deploy shared infrastructure
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Terraform Plan
        uses: actions/download-artifact@v2
        with:
          name: terraform-shared-plan
          path: terraform/shared

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/shared

      - name: Terraform Apply
        run: terraform apply -auto-approve shared.tfplan
        working-directory: terraform/shared
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  terraform-environment-deploy:
    name: Deploy environment infrastructure
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [terraform-shared-deploy]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Terraform Plan
        uses: actions/download-artifact@v2
        with:
          name: terraform-environment-plan
          path: terraform/environment

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environment

      - name: Terraform Apply
        run: terraform apply -auto-approve environment.tfplan
        working-directory: terraform/environment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

