name: Push Pipeline (Staging)

on:
  push:
    branches:
      - staging

jobs:
  cleanup:
    name: Clean Deployment History
    runs-on: ubuntu-latest
    environment: staging
    env:
      ENVIRONMENT: staging
    permissions: write-all
    steps:
      - name: ðŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          environment: ${{env.ENVIRONMENT}}
          token: ${{ secrets.GH_TOKEN }}
          onlyRemoveDeployments: true

  deploy-terraform-shared:
    name: Deployment
    permissions: write-all
    needs: [cleanup]
    uses: ./.github/workflows/job-deploy-infrastructure.yml
    with:
      label: Shared Infrastructure
      component: shared
      environment: staging
    secrets: inherit

  deploy-terraform-environment:
    name: Deployment
    permissions: write-all
    needs: [deploy-terraform-shared]
    uses: ./.github/workflows/job-deploy-infrastructure.yml
    with:
      label: Environment Infrastructure
      component: environment
      environment: staging
    secrets: inherit

  deploy-website:
    name: Deployment
    needs: [cleanup]
    uses: ./.github/workflows/job-deploy-website.yml
    with:
      environment: staging
    secrets: inherit

