on:
    workflow_call:
      inputs:
        component:
          required: true
          type: string

jobs:
  run:
    name: ${{ inputs.component }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 18
    - name: Release
      run: |
        npm run release:server
        env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
