name: PR Pipeline (Staging)

on:
  pull_request:
    branches:
      - staging
    types:
      - opened
      - reopened
      - synchronize

jobs:
  plan-infrastructure:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select staging

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -no-color | tee plan_output.txt
          set -e

      - name: Comment PR
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('plan_output.txt', 'utf8');
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '```terraform\n' + output + '\n```'
            })

  automated-tests:
    name: Automated Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          ["authentication", "authorizer", "checklist", "company", "position"]
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        if: matrix.component == 'web'
        id: changes-web
        with:
          filters: |
            package:
              - '${{matrix.component}}/**'

      - uses: dorny/paths-filter@v2
        if: matrix.component != 'web'
        id: changes-lambda
        with:
          filters: |
            package:
              - 'lambdas/${{matrix.component}}/**'

      - name: Run (${{matrix.component}})
        if: matrix.component == 'web' && steps.changes-web.outputs.package == 'true'
        run: echo "Running automated tests..."
        working-directory: ${{matrix.component}}

      - name: Run (${{matrix.component}})
        if: matrix.component != 'web' && steps.changes-lambda.outputs.package == 'true'
        run: echo "Running automated tests..."
        working-directory: lambdas/${{matrix.component}}
