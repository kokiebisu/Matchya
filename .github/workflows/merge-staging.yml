name: Merge Pipeline (Staging)

on:
  push:
    branches:
      - staging

jobs:
  cleanup:
    if: contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'develop')
    name: Clean Deployment History
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: ðŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          environment: Staging
          token: ${{ secrets.GH_TOKEN }}
          onlyRemoveDeployments: true

  check-infrastructure-changes:
    if: contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'develop')
    name: Check Infrastructure Changes
    runs-on: ubuntu-latest
    outputs:
      infra-changed: ${{ steps.check.outputs.infra-changed }}
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Infrastructure Files Changed
        uses: dorny/paths-filter@v2
        id: changes-infrastructure
        with:
          filters: |
            package:
              - 'terraform/**'

      - name: Set output
        id: check
        run: echo "::set-output name=infra-changed::${{ steps.changes-infrastructure.outputs.package }}"

  deploy-terraform-shared:
    if: contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'develop')
    name: Deployment
    permissions: write-all
    needs: [check-infrastructure-changes]
    uses: ./.github/workflows/job-deploy-infrastructure.yml
    with:
      label: Shared Infrastructure
      component: shared
      environment: Staging
    secrets: inherit

  deploy-terraform-environment:
    if: contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'develop')
    name: Deployment
    permissions: write-all
    needs: [deploy-terraform-shared]
    uses: ./.github/workflows/job-deploy-infrastructure.yml
    with:
      label: Environment Infrastructure
      component: environment
      environment: Staging
    secrets: inherit

  deploy-website:
    if: contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'develop')
    name: Deployment
    needs: [cleanup]
    uses: ./.github/workflows/job-deploy-website.yml
    with:
      environment: Staging
    secrets: inherit

