service: candidate

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.9
  architecture: arm64
  stage: dev
  region: us-east-1
  stackName: ${self:provider.stage}-sls-${self:service}
  deploymentBucket:
    name: ${self:provider.stage}-sls-candidate
  iam:
    role: ${ssm:/terraform/shared/iam/lambda_role_arn}
  apiGateway:
    restApiId: ${ssm:/terraform/${self:provider.stage}/api_gateway/id}
    restApiRootResourceId: ${ssm:/terraform/${self:provider.stage}/api_gateway/root_resource_id}
  ecr:
    images:
      default:
        path: ./
        file: Dockerfile
        buildArgs:
  environment:
    ENVIRONMENT: ${self:provider.stage}
    LINK_BASE_URL: ${ssm:/terraform/${self:provider.stage}/domain_name}
    OPENAI_API_KEY: ${ssm:/secrets/${self:provider.stage}/openai_api_key}
    POSTGRES_HOST: ${ssm:/terraform/${self:provider.stage}/rds/endpoint}
    POSTGRES_PORT: ${ssm:/terraform/${self:provider.stage}/rds/port}
    POSTGRES_DB: ${ssm:/terraform/${self:provider.stage}/rds/db_name}
    POSTGRES_USER: ${ssm:/terraform/${self:provider.stage}/rds/db_username}
    POSTGRES_PASSWORD: ${ssm:/terraform/${self:provider.stage}/rds/db_password}

functions:
  add:
    name: ${self:provider.stage}-candidate-add
    image:
      name: default
      command:
        - add.handler
    events:
      - http:
          path: /candidates
          method: POST
          cors:
            origins: "http://127.0.0.1:5173"
            allowCredentials: true
          authorizer:
            authorizerId: ${cf:${self:provider.stage}-sls-authorizer.AuthorizerId}
            type: REQUEST
    timeout: 30

  invite:
    name: ${self:provider.stage}-candidate-invite
    image:
      name: default
      command:
        - invite.handler
    events:
      - http:
          path: /candidates/invite/{id}
          method: POST
          cors:
            origins: "http://127.0.0.1:5173"
            allowCredentials: true
          authorizer:
            authorizerId: ${cf:${self:provider.stage}-sls-authorizer.AuthorizerId}
            type: REQUEST
          request:
            parameters:
              paths:
                id: true
    timeout: 30

  retrieve:
    name: ${self:provider.stage}-candidate-retrieve
    image:
      name: default
      command:
        - retrieve.handler
    events:
      - http:
          path: /candidates
          method: GET
          cors:
            origins: "http://127.0.0.1:5173"
            allowCredentials: true
          authorizer:
            authorizerId: ${cf:${self:provider.stage}-sls-authorizer.AuthorizerId}
            type: REQUEST
    timeout: 30

plugins:
  - serverless-deployment-bucket
