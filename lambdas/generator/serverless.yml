service: generator
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  stage: dev
  deploymentBucket:
    name: ${self:provider.stage}-sls-generator

functions:
  generate_criteria:
    handler: handler.generate_criteria
    events:
      - httpApi:
          path: /
          method: POST


plugins:
  - serverless-python-requirements
  - serverless-deployment-bucket
