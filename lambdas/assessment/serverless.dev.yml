service: assessment

frameworkVersion: "3"

custom: ${file(../shared/serverless.dev.yml):custom}

provider: ${file(../shared/serverless.dev.yml):provider}

functions:
  create:
    name: ${self:provider.stage}-assessment-create
    image:
      name: default
      command:
        - create.handler
    events:
      - http:
          path: /assessments
          method: POST
          cors: ${file(../shared/serverless.dev.yml):cors}
          authorizer: ${file(../shared/serverless.dev.yml):cookie-authorizer}

  generate-questions:
    name: ${self:provider.stage}-assessment-generate-questions
    image:
      name: default
      command:
        - generate_questions.handler
    events:
      - sqs: ${ssm:/terraform/${self:provider.stage}/sqs/question_generation_processor_queue_arn}
    timeout: 300

  retrieve:
    name: ${self:provider.stage}-assessment-retrieve
    image:
      name: default
      command:
        - retrieve.handler
    events:
      - http:
          path: /assessments
          method: GET
          cors: ${file(../shared/serverless.dev.yml):cors}
          authorizer: ${file(../shared/serverless.dev.yml):cookie-authorizer}

  retrieve-by-id:
    name: ${self:provider.stage}-assessment-retrieve-by-id
    image:
      name: default
      command:
        - retrieve_by_id.handler
    events:
      - http:
          path: /assessments/{id}
          method: GET
          cors: ${file(../shared/serverless.dev.yml):cors}
          authorizer: ${file(../shared/serverless.dev.yml):cookie-authorizer}
          request:
            parameters:
              paths:
                id: true

  retrieve-generated-questions-by-id:
    name: ${self:provider.stage}-assessment-retrieve-generated-questions-by-id
    image:
      name: default
      command:
        - retrieve_generated_questions_by_id.handler
    events:
      - http:
          path: /assessments/{id}/questions
          method: GET
          cors: ${file(../shared/serverless.dev.yml):cors}
          authorizer: ${file(../shared/serverless.dev.yml):cookie-authorizer}
          request:
            parameters:
              paths:
                id: true

plugins:
  - serverless-deployment-bucket
